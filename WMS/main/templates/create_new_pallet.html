<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Pallet</title>
</head>
<body>
    <h1>Create New Pallet</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="pallet_id">Pallet ID:</label>
        <input type="text" id="pallet_id" name="pallet_id"><br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
