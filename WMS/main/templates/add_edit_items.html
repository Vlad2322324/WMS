<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Items</title>
</head>
<body>
    <h1>Add/Edit Items</h1>

    <!-- Форма выбора таблицы -->
    <form method="post" id="table-form">
        {% csrf_token %}
        <label for="table-select">Select Table:</label>
        <select id="table-select" name="table">
            <option value="cell">Cell</option>
            <option value="zone">Zone</option>
        </select>
        <button type="submit">Go</button>
    </form>

    <!-- Форма добавления/редактирования элементов -->
    <form method="post" id="item-form">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <!-- Другие поля для добавления элементов -->
        <button type="submit">Submit</button>
    </form>

    <!-- Таблица для отображения существующих элементов -->
    <table id="item-table">
        <!-- Здесь будут отображаться элементы -->
    </table>
</body>
</html>
