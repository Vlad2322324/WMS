<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить зону</title>
    <!-- Подключаем стили Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Добавить зону</h1>
        <a href="{% url 'add_cell' %}" class="btn btn-secondary">Добавит ячейку</a>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="zone_id">ID Зоны</label>
                <input type="text" class="form-control" id="zone_id" name="zone_id">
            </div>
            <div class="form-group">
                <label for="type">Тип</label>
                <input type="text" class="form-control" id="type" name="type">
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
        <br>
        <a href="{% url 'index' %}" class="btn btn-secondary">Вернуться на главную страницу</a>
    </div>
    <!-- Подключаем скрипты Bootstrap (jQuery и Popper.js) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
