<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Список Зон</title>
</head>
<body>
    <h1>Список Зон</h1>
    <table border="1">
        <tr>
            <th>ID Зоны</th>
            <th>Тип</th>
        </tr>
        {% for zone in zones %}
        <tr>
            <td>{{ zone.zone_id }}</td>
            <td>{{ zone.type }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{% url 'add_zone' %}">Добавить Зону</a>
</body>
</html>
