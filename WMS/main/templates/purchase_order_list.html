<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список поставок</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Список поставок</h1>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <select name="delivery_id" class="form-control">
                    {% for delivery_id in unique_delivery_ids %}
                        <option value="{{ delivery_id }}">{{ delivery_id }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Выбрать</button>
        </form>

        <table class="table mt-4">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Идентификатор поставки</th>
                    <th scope="col">Идентификатор продукта</th>
                    <th scope="col">Количество</th>
                    <th scope="col">Сумма</th>
                    <th scope="col">Поставщик</th>
                </tr>
            </thead>
            <tbody>
            {% for order in purchase_orders %}
                <tr>
                    <td>{{ order.delivery_id }}</td>
                    <td>{{ order.product_id }}</td>
                    <td>{{ order.quantity }}</td>
                    <td>{{ order.amount }}</td>
                    <td>{{ order.supplier }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Подключение Bootstrap JS (необходимо для работы компонентов, например, кнопок) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
